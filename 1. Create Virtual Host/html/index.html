<html>
    <header>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <h2>Hello, World.</h2>
        <hr />
        <p id="time"></p>
    </body>
    <script>
        document.getElementById("time").innerHTML =
            new Date().toLocaleDateString() + " " +
            new Date().toLocaleTimeString();
    </script>
</html>
